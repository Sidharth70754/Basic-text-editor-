<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Text Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .editor {
      width: 80%;
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: auto;
    }

    .editor textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border: none;
      outline: none;
      background-color: transparent;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <div class="editor">
    <textarea placeholder="Write your code here..."></textarea>
  </div>
</body>
</html>
